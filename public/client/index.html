<!DOCTYPE html>
<html>
    <head>
        <title>Test Client</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="/primus/primus.js"></script>
        <script type="text/javascript">
            function timestamp() {
                var currentdate = new Date(); 
                return currentdate.getHours() + ":" + currentdate.getMinutes();
            }

            function log() {
                for (var i = 0; i < arguments.length; ++i) {
                    var entry;

                    if (i > 0) $('#logs').append(' ');

                    if (arguments[i] === null) {
                        entry = 'null';
                    } else if (arguments[i] === undefined) {
                        entry = 'undefined';
                    } else if (arguments[i] instanceof Object) {
                        entry = JSON.stringify(arguments[i], null, 1);
                    } else {
                        entry = arguments[i];
                    }

                    $('#logs').append('<li>[' + timestamp() + '] ' + entry);
                }
            }

            var canvas = null;

            function drawDude(info) {
                canvas.fillStyle = info.color;
                canvas.fillRect(info.x-5, info.y-5, 10, 10);

                canvas.fillStyle = '#000000';
                canvas.font = "12px Tahoma";
                canvas.textAlign = 'center';
                canvas.fillText(info.name, info.x, info.y-13);
            }

            var startInfo = window.location.hash.split('#');
            var myName = startInfo[1];
            var myColor = '#' + startInfo[2];
            var myX = parseInt(Math.random() * 400 + 30);
            var myY = parseInt(Math.random() * 400 + 30);

            var oPlayers = [];

            function drawMe() {
                drawDude({
                   name: myName,
                   x: myX,
                   y: myY,
                  color: myColor
                });
            }

            function drawAll() {
                canvas.clearRect(0, 0, 1200, 400);

                drawMe();

                for (var i = 0; i < oPlayers.length; ++i) {
                    drawDude(oPlayers[i]);
                }
            }

            var primus = null;

            function start() {
                primus.cmd('join', {
                    name: myName,
                    x: myX,
                    y: myY,
                    color: myColor
                });

                oPlayers = [];

                drawAll();
            }

            function moveTo(x, y) {
                myX = x;
                myY = y;
                drawAll();

                primus.cmd('moveTo', {
                    x: x,
                    y: y
                });
            }

            function handleCmd(cmd, data) {
                if (cmd === 'addplayer') {
                    oPlayers.push(data);
                    drawAll();
                } else if (cmd === 'delplayer') {
                    for (var i = 0; i < oPlayers.length; ++i) {
                        if (oPlayers[i].uuid === data.uuid) {
                            oPlayers.splice(i, 1);
                            break;
                        }
                    }
                    drawAll();
                } else if (cmd === 'moveTo') {
                    for (var i = 0; i < oPlayers.length; ++i) {
                        if (oPlayers[i].uuid == data.uuid) {
                            oPlayers[i].x = data.x;
                            oPlayers[i].y = data.y;
                        }
                    }
                    drawAll();
                }
            }

            function startConn() {
                primus = Primus.connect('/', { });
                primus.cmd = function(cmd, args) {
                  this.write([cmd, args]);
                }

                primus.on('open', function open() {
                    log('connected');
                    start();
                });
                primus.on('data', function(data) {
                    handleCmd(data[0], data[1]);
                    log('data : ', data);
                });
                primus.on('error', function error(err) {
                    log('error : ', err);
                });
                primus.on('end', function error() {
                    log('disconnected');
                });
            }

            // @return event m to callback after threshold seconds of $.mousemove() inactivity
            function onMouseStop(target, threshold, callback) {
                var last_move;
                $(target).mousemove(function(m) {
                   last_move = new Date().getTime();
                   var t = setTimeout(function() {
                      var currentTime = new Date().getTime();
                      if(currentTime - last_move > threshold) {
                         callback(m);
                      }
                   }, threshold);
                });
            }

            $(document).ready(function() {
                canvas = $('#game')[0].getContext("2d");

                onMouseStop('#game', 0, function(m) {
                    var offset = $('#game').offset();
                    var clickX = parseInt(m.pageX - offset.left);
                    var clickY = parseInt(m.pageY - offset.top);
                    moveTo(clickX, clickY);
                });

                startConn();
            });
        </script>
    </head>
    <body>
        <style>
            body {
                margin: 0;
                padding: 10px;

                font-family: Segoe UI, sans-serif;
                font-size: 12px;
            }
            h3 {
                margin: 0 0 10px 0;
                padding: 0;
            }
            .container {
                width: 1200px;
                margin: 0 auto;
            }
            section#world {

            }

            canvas#game {
                background: #f5f5f5;
            }

            section#console {
                height: 200px;
                background: #333;
                color: #fff;
                padding: 5px;

                overflow: auto;
                font-size: 11px;
                line-height: 14px;
            }

            ul#logs {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }

            ul#logs li {
                display: block;
            }

            footer {
                clear: both;
            }
        </style>

        <div class="container">
            <section id="world">
                <canvas width="1200" height="400" id="game"></canvas>
            </section>

            <section id="console">
                <ul id="logs"></ul>
            </section>

            <footer>
                <img src="powered-by-universes.png" width="100" />
                <img src="powered-by-nodejs.png" width="100" />
                <img src="powered-by-couchbase.png" width="100" />
            </footer>
        </div>
    </body>
</html>
